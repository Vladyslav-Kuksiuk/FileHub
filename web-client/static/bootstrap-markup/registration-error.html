<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Error</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div class="page-wrapper">
    <header class="page-header">
        <a href="/"><img alt="TeamDev" height="37" src="images/logo.png" title="TeamDev"
                         width="200"></a>
    </header>
    <main class="container">
        <h1>Sign up to FileHub</h1>
        <hr class="horizontal-line">
        <form action="" class="form-horizontal form-page">
            <div class="form-group">
                <div class="col-sm-4 label-holder">
                    <label class="control-label" for="email">Email</label>
                </div>
                <div class="col-sm-8">
                    <input class="form-control input-error" id="email" placeholder="Email"
                           type="text">
                    <p class="help-block text-danger">Please include an '@' in the email
                        address.</p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 label-holder">
                    <label class="control-label" for="password">Password</label>
                </div>
                <div class="col-sm-8">
                    <input class="form-control input-error" id="password" placeholder="Password"
                           type="password">
                    <p class="help-block text-danger">Password can't be empty.</p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 label-holder">
                    <label class="control-label" for="confirm-password">Confirm Password</label>
                </div>
                <div class="col-sm-8">
                    <input class="form-control input-error" id="confirm-password"
                           placeholder="Confirm Password"
                           type="password">
                    <p class="help-block text-danger">Passwords don't match.</p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-4 form-row-button">
                    <button class="btn btn-primary" title="Sign Up">Sign Up</button>
                    <a class="form-link" href="#" title="Sign In">Already have an account?</a>
                </div>
            </div>
        </form>
    </main>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
