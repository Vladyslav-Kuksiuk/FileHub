<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Hub</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div class="page-wrapper table-page-wrapper">
    <header class="page-header">
        <a href="/web-client/static"><img alt="TeamDev" height="37" src="images/logo.png"
                                          title="TeamDev" width="200"></a>
        <ul class="authorized-user-panel">
            <li>
                <span aria-hidden="true" class="glyphicon glyphicon-user"></span>
                <span>John Doe</span>
            </li>
            <li>
                <a class="logout-button" title="Log Out" href="/">
                    Log Out
                    <span aria-hidden="true" class="glyphicon glyphicon-log-out"></span>
                </a>
            </li>
        </ul>
    </header>
    <main class="container">
        <ul class="breadcrumb">
            <li class="active">Home</li>
        </ul>
        <hr class="horizontal-line">
        <div class="row table-tool-bar">
            <div class="col-xs-8 col-sm-6">
                <div class="input-group search-line">
                    <input class="form-control" type="text" name="Search" id="search"
                           placeholder="Enter entity name...">
                    <span class="input-group-btn">
                            <button class="btn btn-primary" type="button" title="Search">
                                Search
                            </button>
                    </span>
                </div>
            </div>
            <div class="col-xs-4 col-sm-6 tool-bar-buttons">
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-primary" title="Upload file">
                        <span aria-hidden="true" class="glyphicon glyphicon-upload"></span>
                    </button>
                    <button type="button" class="btn btn-primary" title="Add folder">
                        <span aria-hidden="true" class="glyphicon glyphicon-plus"></span>
                    </button>
                </div>
            </div>
        </div>
        <div class="table-wrapper">
            <p class="centered-in-table">
                There are no files/directories created yet.
            </p>
        </div>
    </main>
    <footer class="page-footer">
        <ul class="list-inline social-icons">
            <li>
                <a href="https://www.linkedin.com/company/teamdev-ltd-/"
                   target="_blank" title="Linked In">
                    <img alt="Linked In" src="images/icon-linkedin.png">
                </a>
            </li>
            <li>
                <a href="https://www.facebook.com/TeamDev" target="_blank" title="Facebook">
                    <img alt="Facebook" src="images/icon-facebook.png">
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/teamdev_ltd/" target="_blank" title="Instagram">
                    <img alt="Instagram" src="images/icon-instagram.png">
                </a>
            </li>
        </ul>
        <p class="copyright">
            Copyright Â© 2020 <a href="/">TeamDev</a>. All rights reserved.
        </p>
    </footer>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
