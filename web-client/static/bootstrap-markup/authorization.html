<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Authorization</title>
</head>
<body>
<div class="wrapper">
    <header class="page-header">
        <a href="/web-client/static"><img alt="TeamDev" title="TeamDev" height="37" src="images/logo.png" width="200"></a>
    </header>
    <main class="container">
        <h1>Sign in to FileHub</h1>
        <hr class="horizontal-line">
        <form action="" class="form-horizontal form-page">
            <div class="form-group">
                <div class="col-sm-4 label-holder">
                    <label for="email" class="control-label">Email</label>
                </div>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 label-holder">
                    <label for="password" class="control-label">Password</label>
                </div>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="password"
                           placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-4 form-row-button">
                    <button class="btn btn-primary" title="Sign In">Sign In</button>
                    <a href="#" title="Sign Up" class="form-link">Don't have account?</a>
                </div>
            </div>
        </form>
    </main>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
