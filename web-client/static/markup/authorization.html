<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Authorization</title>
    <link href="css/icons.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <header class="page-header">
        <a href="/"><img alt="TeamDev" height="37" src="images/logo.png" width="200"></a>
    </header>
    <main class="container">
        <h1>Sign in to FileHub</h1>
        <hr class="horizontal-line">
        <form action="./authorization-error.html" method="post">
            <div class="form-row">
                <label for="email">Email</label>
                <input class="input-text" id="email" name="email" placeholder="Email" type="email">
            </div>
            <div class="form-row">
                <label for="password">Password</label>
                <input class="input-text" id="password" name="password" placeholder="Password"
                       type="password">
            </div>
            <div class="form-button-container">
                <button class="button button-primary" title="Sign In">Sign In</button>
                <a href="./registration.html">Don't have an account yet?</a>
            </div>
        </form>
    </main>
</div>
</body>
</html>
