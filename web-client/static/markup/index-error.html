<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Error table</title>
    <link href="css/icons.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div class="table-page-wrapper">
    <header class="page-header">
        <a href="/"><img alt="TeamDev" height="37" src="images/logo.png" width="200"></a>
        <div class="authorized-user-panel">
            <span class="error-text">
                    <span class="glyphicon glyphicon-exclamation-sign"></span>
                    Can't load user data
                </span>
        </div>
    </header>
    <main class="container table-container">
        <ul class="breadcrumb">
            <li>
                    <span class="error-text">
                        <span class="glyphicon glyphicon-exclamation-sign"></span>
                        Can't load breadcrumb data
                    </span>
            </li>
        </ul>
        <hr class="horizontal-line">
        <div class="table-tool-bar">
            <form action="/search" method="post">
                <div class="search-line">
                    <input class="input-text group-left-element" id="entity-search-input"
                           name="entity-search"
                           placeholder="Enter entity name..." type="text">
                    <button class="button button-primary group-right-element" title="Search">
                        Search
                    </button>
                </div>
            </form>
            <div class="button-group">
                <button class="button button-primary group-left-element" title="Upload file."><span
                        aria-hidden="true"
                        class="glyphicon glyphicon-upload"></span>
                </button>
                <button class="button button-primary group-right-element" title="Add folder."><span
                        aria-hidden="true"
                        class="glyphicon glyphicon-plus"></span>
                </button>
            </div>
        </div>
        <div class="table-wrapper">
            <div class="centered-in-table">
                <span class="error-text">
                    <span class="glyphicon glyphicon-exclamation-sign"></span>
                    Can't load directory data
                </span>
            </div>
        </div>
    </main>
    <footer class="page-footer">
        <ul class="social-icons">
            <li>
                <a href="https://www.linkedin.com/company/teamdev-ltd-/"
                   target="_blank" title="Linked In">
                    <img alt="Linked In" src="images/icon-linkedin.png">
                </a>
            </li>
            <li>
                <a href="https://www.facebook.com/TeamDev" target="_blank" title="Facebook">
                    <img alt="Facebook" src="images/icon-facebook.png">
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/teamdev_ltd/" target="_blank" title="Instagram">
                    <img alt="Instagram" src="images/icon-instagram.png">
                </a>
            </li>
        </ul>
        <p class="copyright">
            Copyright Â© 2020 <a href="/">TeamDev</a>. All rights reserved.
        </p>
    </footer>
</div>
</body>
</html>
