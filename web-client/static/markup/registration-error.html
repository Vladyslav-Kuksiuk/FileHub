<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Registration Error</title>
    <link href="css/icons.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <header class="page-header">
        <a href="/"><img alt="TeamDev" height="37" src="images/logo.png" width="200"></a>
    </header>
    <main class="form-container">
        <h1>Sign up to FileHub</h1>
        <hr class="horizontal-line">
        <form action="/register" method="post">
            <div class="row">
                <label for="email">Email</label>
                <input class="error-input" id="email" name="email" placeholder="Email" type="email">
            </div>
            <div class="error-label">
                <label for="email">Please include an '@' in the email address.</label>
            </div>
            <div class="row">
                <label for="password">Password</label>
                <input class="error-input" id="password" name="password" placeholder="Password"
                       type="password">
            </div>
            <div class="error-label">
                <label for="password">Password can't be empty.</label>
            </div>
            <div class="row">
                <label for="confirm-password">Confirm Password</label>
                <input class="error-input" id="confirm-password" name="confirm-password"
                       placeholder="Confirm Password"
                       type="password">
            </div>
            <div class="error-label">
                <label for="confirm-password">Passwords don't match.</label>
            </div>
            <div class="button-container">
                <button class="button">Sign Up</button>
                <a href="/authorize">Already have an account?</a>
            </div>
        </form>
    </main>
</div>
</body>
</html>
