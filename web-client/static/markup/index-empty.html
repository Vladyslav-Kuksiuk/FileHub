<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Empty table</title>
    <link href="css/icons.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div class="table-page-wrapper">
    <header class="page-header">
        <a href="/"><img alt="TeamDev" height="37" src="images/logo.png" width="200"></a>
        <ul class="authorized-user-panel">
            <li>
                <span aria-hidden="true" class="glyphicon glyphicon-user"></span>
                <span>John Doe</span>
            </li>
            <li>
                <a class="logout-button" href="/">
                    Log Out
                    <span aria-hidden="true" class="glyphicon glyphicon-log-out"></span>
                </a>
            </li>
        </ul>
    </header>
    <main class="container table-container">
        <ul class="breadcrumb">
            <li>Home</li>
        </ul>
        <hr class="horizontal-line">
        <div class="table-tool-bar">
            <form action="/search" class="search-line" method="post">
                <input class="input-text" id="entity-search-input"
                       name="entity-search"
                       placeholder="Enter entity name..." type="text">
                <button class="button button-primary" title="Search">
                    Search
                </button>
            </form>
            <div class="button-group">
                <button class="button button-primary" title="Upload file."><span
                        aria-hidden="true"
                        class="glyphicon glyphicon-upload"></span>
                </button>
                <button class="button button-primary" title="Add folder."><span
                        aria-hidden="true"
                        class="glyphicon glyphicon-plus"></span>
                </button>
            </div>
        </div>
        <div class="table-wrapper">
            <div class="centered-in-table">
                <span>There are no files/directories created yet.</span>
            </div>
        </div>
    </main>
    <footer class="page-footer">
        <ul class="social-icons">
            <li>
                <a href="https://www.linkedin.com/company/teamdev-ltd-/"
                   target="_blank" title="Linked In">
                    <img alt="Linked In" src="images/icon-linkedin.png">
                </a>
            </li>
            <li>
                <a href="https://www.facebook.com/TeamDev" target="_blank" title="Facebook">
                    <img alt="Facebook" src="images/icon-facebook.png">
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/teamdev_ltd/" target="_blank" title="Instagram">
                    <img alt="Instagram" src="images/icon-instagram.png">
                </a>
            </li>
        </ul>
        <p class="copyright">
            Copyright Â© 2020 <a href="/">TeamDev</a>. All rights reserved.
        </p>
    </footer>
</div>
</body>
</html>
