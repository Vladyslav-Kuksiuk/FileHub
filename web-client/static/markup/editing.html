<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Editing</title>
    <link href="css/icons.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div class="table-page-wrapper">
    <header class="page-header">
        <a href="/"><img alt="TeamDev" height="37" src="images/logo.png" width="200"></a>
        <div class="authorized-user-panel">
            <span class="user-info">
                <span aria-hidden="true" class="glyphicon glyphicon-user"></span>
                <span>John Doe</span>
            </span>
            <a class="logout-button" href="/">Log Out <span aria-hidden="true"
                                                            class="glyphicon glyphicon-log-out"></span></a>
        </div>
    </header>
    <main class="container">
        <div class="breadcrumb-container">
            <span class="breadcrumb">
                <span class="breadcrumb-item"><a href="index.html">Home</a></span>
                <span class="breadcrumb-separator">/</span>
                <span class="breadcrumb-item">Documents</span>
            </span>
        </div>
        <hr class="horizontal-line">
        <div class="table-tool-bar">
            <form action="/search" method="post">
                <div class="search-line">
                    <input class="input-text group-left-element" id="entity-search-input"
                           name="entity-search"
                           placeholder="Enter entity name..." type="text">
                    <button class="button button-primary group-right-element">Search</button>
                </div>
            </form>
            <div class="button-group">
                <button class="button group-left-element"><span aria-hidden="true"
                                                                class="glyphicon glyphicon-upload"></span>
                </button>
                <button class="button group-mid-element"><span aria-hidden="true"
                                                               class="glyphicon glyphicon-plus"></span>
                </button>
                <button class="button button-danger group-right-element"><span
                        aria-hidden="true" class="glyphicon glyphicon-remove-circle"></span>
                </button>
            </div>
        </div>
        <div class="table-wrapper">
            <table class="data-table">
                <tr>
                    <td class=" cell-arrow"><span
                            aria-hidden="true" class="glyphicon glyphicon-chevron-right"></span>
                    </td>
                    <td class=" cell-icon"><span
                            aria-hidden="true"
                            class="glyphicon glyphicon-folder-close"></span></td>
                    <td class=" cell-name">
                        <form action="/edit-name" class="name-edit-form">
                            <input class="input-text" placeholder="Enter directory name"
                                   type="text">
                        </form>
                    </td>
                    <td class="cell-type">Folder</td>
                    <td class="cell-size">—</td>
                    <td class="cell-buttons">
                        <div class="data-buttons-container">
                            <button class="icon-button">
                                <span aria-hidden="true" class="glyphicon glyphicon-upload"></span>
                            </button>
                            <button class="icon-button">
                                <span aria-hidden="true"
                                      class="glyphicon glyphicon-remove-circle"></span>
                            </button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class=" cell-arrow"></td>
                    <td class=" cell-icon"><span aria-hidden="true"
                                                 class="glyphicon glyphicon-book"></span>
                    </td>
                    <td class=" cell-name">
                        <form action="/edit-name" class="name-edit-form">
                            <input class="input-text" placeholder="Enter file name" type="text">
                        </form>
                    </td>
                    <td class="cell-type">PDF Document</td>
                    <td class="cell-size">100 KB</td>
                    <td class="cell-buttons">
                        <div class="data-buttons-container">
                            <button class="icon-button">
                                <span aria-hidden="true"
                                      class="glyphicon glyphicon-download"></span>
                            </button>
                            <button class="icon-button">
                                <span aria-hidden="true"
                                      class="glyphicon glyphicon-remove-circle"></span>
                            </button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class=" cell-arrow"></td>
                    <td class=" cell-icon"><span
                            aria-hidden="true"
                            class="glyphicon glyphicon-list-alt"></span></td>
                    <td class=" cell-name">
                        <form action="/edit-name" class="name-edit-form">
                            <input class="input-text" placeholder="Enter file name" type="text"
                                   value="vacation_schedule.xlsx">
                        </form>
                    </td>
                    <td class=" cell-type">Excel Workbook</td>
                    <td class=" cell-size">5 KB</td>
                    <td class=" cell-buttons">
                        <div class="data-buttons-container">
                            <button class="icon-button">
                                <span aria-hidden="true"
                                      class="glyphicon glyphicon-download"></span>
                            </button>
                            <button class="icon-button">
                                <span aria-hidden="true"
                                      class="glyphicon glyphicon-remove-circle"></span>
                            </button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class=" cell-arrow"></td>
                    <td class=" cell-icon"><span
                            aria-hidden="true"
                            class="glyphicon glyphicon-picture"></span></td>
                    <td class=" cell-name">selfie.jpg</td>
                    <td class=" cell-type">JPEG image</td>
                    <td class=" cell-size">4.1 MB</td>
                    <td class=" cell-buttons">
                        <div class="data-buttons-container">
                            <button class="icon-button">
                                <span aria-hidden="true"
                                      class="glyphicon glyphicon-download"></span>
                            </button>
                            <button class="icon-button">
                                <span aria-hidden="true"
                                      class="glyphicon glyphicon-remove-circle"></span>
                            </button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class=" cell-arrow"></td>
                    <td class=" cell-icon"><span aria-hidden="true"
                                                 class="glyphicon glyphicon-film"></span>
                    </td>
                    <td class=" cell-name">summer_party.avi</td>
                    <td class=" cell-type">AVI movie</td>
                    <td class=" cell-size">1.2 GB</td>
                    <td class=" cell-buttons">
                        <div class="data-buttons-container">
                            <button class="icon-button">
                                <span aria-hidden="true"
                                      class="glyphicon glyphicon-download"></span>
                            </button>
                            <button class="icon-button">
                                <span aria-hidden="true"
                                      class="glyphicon glyphicon-remove-circle"></span>
                            </button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class=" cell-arrow"></td>
                    <td class=" cell-icon"><span aria-hidden="true"
                                                 class="glyphicon glyphicon-music"></span>
                    </td>
                    <td class=" cell-name">hello.mp3</td>
                    <td class=" cell-type">MP3 audio</td>
                    <td class=" cell-size">12.5 MB</td>
                    <td class=" cell-buttons">
                        <div class="data-buttons-container">
                            <button class="icon-button">
                                <span aria-hidden="true"
                                      class="glyphicon glyphicon-download"></span>
                            </button>
                            <button class="icon-button">
                                <span aria-hidden="true"
                                      class="glyphicon glyphicon-remove-circle"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </main>
    <footer class="page-footer">
        <ul class="social-icons">
            <li>
                <a href="https://www.linkedin.com/company/teamdev-ltd-/"
                   target="_blank" title="Linked In">
                    <img alt="Linked In" src="images/icon-linkedin.png">
                </a>
            </li>
            <li>
                <a href="https://www.facebook.com/TeamDev" target="_blank" title="Facebook">
                    <img alt="Facebook" src="images/icon-facebook.png">
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/teamdev_ltd/" target="_blank" title="Instagram">
                    <img alt="Instagram" src="images/icon-instagram.png">
                </a>
            </li>
        </ul>
        <p class="copyright">
            Copyright © 2020 <a href="/">TeamDev</a>. All rights reserved.
        </p>
    </footer>
</div>
</body>
</html>
